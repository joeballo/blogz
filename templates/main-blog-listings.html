{% extends "base.html" %}

{% block content %}

    <h1>Blogs</h1>

    <hr />
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        {% for blog in blogs %}
        <h2><a href='./blog?id={{ blog.id }}'>            
            {{ blog.blog_title }}</a></h2>
        <p>{{ blog.blog_body }}</p>

        {% endfor %}
    {% endif %}
    
{% endblock %}
