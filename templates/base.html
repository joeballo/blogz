<!doctype html>
<html>
    <head>
        <title>{{ title }}</title>
        <nav>
            <a href="/blog" style="padding: 15px;">Main Blog Page</a> 
            <a href="/newpost"style="padding: 15px;">Add a Blog Entry</a>
            <a href='/logout' style='padding: 15px;'>Log Out</a>
            <a href='/login' style='padding: 15px;'>Log In</a>
            <a href='/' style='padding: 15px;'>Home</a>
        </nav>
        <style>
            .error { color: red; }
            nav { padding: 25px; }
            
            
        </style>
    </head>
<body>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category, message in messages %}
                <li class='{{category}}'>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
